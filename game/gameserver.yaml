apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  # generate a unique name
  # will need to be created with `kubectl create`
  #generateName: mewtwo-
  name: mewtwo-877np1
spec:
  ports:
    - name: default
      portPolicy: Dynamic
      containerPort: 7654
  health:
    # waits for 30 seconds before checking health
    initialDelaySeconds: 30
    # health ping sends every 20 seconds, so let's give it 5 seconds buffer
    periodSeconds: 25
  template:
    spec:
      containers:
      - name: mewtwo
        image: registry.gitlab.com/rocketstoontownonline/game-otp/mewtwo
      imagePullSecrets:
        - name: 